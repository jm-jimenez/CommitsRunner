name: Shared

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      title:
        required: true
        type: string
      repo:
        required: true
        type: string
      type:
        required: true
        type: string

jobs:
  pull_request:
    name: "Check PR title"
    runs-on: self-hosted
    if: ${{ inputs.type == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checking PR title is valid
        env:
          title: ${{ inputs.title }}
        run: |
          xcodebuild -scheme CommitsRunner | xcpretty
          ./product validate $title

  increment_version:
    name: "Increment version"
    runs-on: self-hosted
    if: ${{ inputs.type == 'push' }}
    steps:
      - name: "Cloning"
        env:
          repo: ${{ inputs.repoÂ }}
