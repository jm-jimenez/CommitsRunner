          rm -rf ./**
          rm -rf ./.g*
          ls -la
          git clone git@github.com:$repo .
      - name: "Building command line tool"
        run: |
          xcodebuild -scheme CommitsRunner | xcpretty
      - name: Updating tag
        env:
          branch: ${{ inputs.branch }}
        run: |
          ./product update $branch
